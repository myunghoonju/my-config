server:
  port: 9999
spring:
  profiles:
    active: composite
  application:
    name: config-server
  cloud:
    config:
      server:
        composite:
          -
            type: git
            uri: https://github.com/myunghoonju/my-config.git
            search-path:
              - {application}
            order: 1
          -
            type: jdbc
            sql: select prob_key, prob_val from properties where application=? and profile=? and label=?
            order: 3
        fail-on-composite-error: false
  #        when it's false then return 404 response if unknown server configuration data requested
  #        accept-empty: true
  datasource:
    url: jdbc:mysql://localhost:3306/cloud?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: local_rdb
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh
